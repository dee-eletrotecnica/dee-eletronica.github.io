name: Build and deploy to GitHub Pages


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.16.0]
    steps:
        run: |
          git config --global user.email "paulo@planetfone.com.br"
          git config --global user.name "PauloR43"
          git remote set-url origin https://PauloR43:${{ secrets.GH_SECRET }}@github.com/dee-eletrotecnica/dee-eletrotecnica.github.io.git
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
            yarn install --frozen-lockfile
            yarn run build
            npx gh-pages -d dist
