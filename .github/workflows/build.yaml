name: Build and deploy to GitHub Pages


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.16.0]

    steps:
      - name: Set Git user information
        run: |
          git config --global user.email "iotdeeele@gmail.com"
          git config --global user.name "dee-eletrotecnica"
          git remote set-url origin "git@github.com:dee-eletrotecnica/dee-eletrotecnica.github.io.git"
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: dee-eletrotecnica/dee-eletrotecnica.github.io
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
            git config --list
            yarn install --frozen-lockfile
            yarn run build
            npx gh-pages -d dist
