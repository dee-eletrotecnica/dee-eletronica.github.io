          title: "OpenPLC"
          url: "https://github.com/Epaminondaslage/OpenPLC"
          desc:"O projeto do OpenPLC é um ambiente de desenvolvimento de programas, é compatível com praticamente qualquer software SCADA existente, utiliza o protocolo Modbus/TCP para comunicação e inclui em seu Editor uma Interface de usuário intuitiva e fácil de de utilizar. Outro ponto interessante a se destacar condiz a compatibilidade do OpenPLC Editor, sendo esse um software que permite escrever programas para CLP de acordo com a IEC 61131-3, estando em conformidade com o PLCopen XML"
        link2:
          title: "OpenPLC Runtime"
          url: "https://github.com/Epaminondaslage/OpenPLC/tree/master/cargaruntime"
          desc:"O OpenPLC Runtime permite executar programas PLC criados no Editor OpenPLC. Esta runtime, instalada em um SBC possui um servidor web integrado que permite configurar vários parâmetros da runtime. "
        link3:
          title: "OpenPLC e Modbus"
          url: "https://github.com/Epaminondaslage/openplc-modbus"
          desc: "No OpenPLC, é possível implementar a comunicação Modbus tanto na versão mestre (cliente) quanto na versão escrava (servidor). Isso permite que o OpenPLC atue como um dispositivo mestre para ler e escrever dados de dispositivos Modbus escravos, ou como um dispositivo escravo para responder a solicitações de leitura ou escrita de outros dispositivos Modbus mestres."
