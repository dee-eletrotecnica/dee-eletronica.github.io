    page4:
      links:
        link1:
          title: "OpenPLC"
          url: "https://github.com/Epaminondaslage/OpenPLC"
          desc: "O projeto do OpenPLC é um ambiente de desenvolvimento de programas, é compatível com praticamente qualquer software SCADA existente, utiliza o protocolo Modbus/TCP para comunicação e inclui em seu Editor uma Interface de usuário intuitiva e fácil de de utilizar. Outro ponto interessante a se destacar condiz a compatibilidade do OpenPLC Editor, sendo esse um software que permite escrever programas para CLP de acordo com a IEC 61131-3, estando em conformidade com o PLCopen XML"
        link2:
          title: "OpenPLC Runtime"
          url: "https://github.com/Epaminondaslage/OpenPLC/tree/master/cargaruntime"
          desc: "O OpenPLC Runtime permite executar programas PLC criados no Editor OpenPLC. Esta runtime, instalada em um SBC possui um servidor web integrado que permite configurar vários parâmetros da runtime. "
        link3:
          title: "OpenPLC e Modbus"
          url: "https://github.com/Epaminondaslage/openplc-modbus"
          desc: "No OpenPLC, é possível implementar a comunicação Modbus tanto na versão mestre (cliente) quanto na versão escrava (servidor). Isso permite que o OpenPLC atue como um dispositivo mestre para ler e escrever dados de dispositivos Modbus escravos, ou como um dispositivo escravo para responder a solicitações de leitura ou escrita de outros dispositivos Modbus mestres."
        link4:
          title: "Carregando programas para o OpenPLC Runtime"
          url: "https://github.com/Epaminondaslage/OpenPLC/tree/master/cargaruntime"
          desc: "https://github.com/Epaminondaslage/OpenPLC/tree/master/cargaruntime"
        link5:
          title: "Primeiro Programa no OpenPLC"
          url: "https://github.com/Epaminondaslage/OpenPLC/tree/master/primeirodiagrama"
          desc: "Este primeiro projeto é um simples de botão liga e botão desliga que aciona uma saída de relé"
        link6:
          title: "HomeAssistant-OpenPLC"
          url: "https://github.com/Epaminondaslage/HomeAssistant-OpenPLC"
          desc: "Integração entrea as plataformas do Home Assistant e do OpenPLC com Modbus e NodeRED"
        link7:
          title: "Diagramas de comandos elétricos de motores "
          url: "https://github.com/Epaminondaslage/Diagramas-de-comandos-eletricos-de-motores/"
          desc: "A disciplina \"Laboratório de Acionamentos Elétricos\" no CEFET-MG  é uma matéria com foco no estudo dos sistemas de acionamento utilizados para controlar e operar motores elétricos. Essa disciplina parte integrante do Curso técnico de Eletrotécnica, aborda temas relacionados à interpretação e montagem física de diagramas de acionamento de motores elétricos e automação industrial."
        
     
    page5:
      links:
        link1:
          title: "Home Assistant"
          url: "https://github.com/Epaminondaslage/HomeAssistant"
          desc: "O Home Assistant é uma plataforma de automação residencial descentralizada, gratuita e de código aberto. Ele possibilita o controle de atuadores, interpretação de dados coletados por sensores, implementação de regras de automação e gerenciamento da comunicação entre dispositivos."
        link2:
          title: "Home Assistant e NodeRED"
          url: "https://github.com/Epaminondaslage/HomeAssistant-NodeRED"
          desc: "O Node-RED é uma ferramenta de desenvolvimento gráfico que facilita a conexão e automação de dispositivos de hardware, APIs e serviços online. Sua abordagem visual permite que desenvolvedores criem aplicações IoT (Internet das Coisas) industriais ou residenciais de maneira mais intuitiva e eficiente."
        link3:
          title: "Home Assistant- Telegram"
          url: "https://github.com/Epaminondaslage/HomeAssistant-Telegram"
          desc: "A integração do Telegram com o Home Assistant é de fato uma ótima maneira de controlar e receber notificações das automações, especialmente quando você está fora de sua rede local e não tem uma VPN configurada. "
        link4:
          title: "Home Assistant, NodeMCU com MQTT"
          url: "https://github.com/Epaminondaslage/HomeAssistant-NodeMCU-MQTT"
          desc: "O NodeMCU possui um chip com desempenho superior à maioria dos disponíveis no mercado para a mesma finalidade, entretanto precisa trabalhar com protocolos leves, como o MQTT, para fornecer um bom desempenho em processos de integração."
        link5:
          title: "Home Assistant e Tuya"
          url: "https://github.com/Epaminondaslage/HomeAssistant-Tuya"
          desc: "A integração do Tuya com dispositivos Zigbee permite uma automação residencial eficiente e flexível. Ao combinar o protocolo Zigbee com a plataforma Tuya, os usuários podem desfrutar de uma ampla gama de recursos e funcionalidades para tornar suas casas mais inteligentes e personalizadas. "
        link6:
          title: "Home Assistant e Tasmota-MQTT"
          url: "https://github.com/Epaminondaslage/HomeAssistant-Tasmota-MQTT"
          desc: "O Tasmota é um firmware de código aberto para dispositivos baseados em ESP8266 e ESP8285, que possibilita a comunicação com o protocolo MQTT para controle e monitoramento de dispositivos IoT."
        link7:
          title: "Home Assistant e Sonoff"
          url: "https://github.com/Epaminondaslage/HomeAssistant-Sonoff"
          desc: "Dispositivo Sonoff são projetado para executar funções específicas, como interruptores inteligentes, tomadas inteligentes, relés de potência, sensores de movimento, termostatos, lâmpadas inteligentes e possuem conectividade com a Plataforma Home Assistant. "
        link8:
          title: "Home Assistant com ESP32/ESP8266 e  MQTT"
          url: "https://github.com/Epaminondaslage/HomeAssistant-ESP32-ESP8266-MQTT"
          desc: "A integração do Home Assistant com ESP32 e ESP8266 usando MQTT é uma maneira popular de conectar e controlar dispositivos IoT na plataforma de automação residencial Home Assistant."
        link10:
          title: "Home Assistant e ESPHome"
          url: "https://github.com/Epaminondaslage/HomeAssistant-ESPHome"
          desc: "ESPHome é uma estrutura de firmware de código aberto para microcontroladores como ESP8266 e ESP32. Ele permite a configuração e integração de dispositivos IoT personalizados por meio de uma linguagem de configuração baseada em YAML."
        link11:
          title: "Home Assistant com ESP32/ESP8266 e ESPHome"
          url: "https://github.com/Epaminondaslage/HomeAssistant-ESP32-ESP8266-ESPHome"
          desc: "O ESPHome é especialmente popular entre os desenvolvedores e entusiastas de IoT, pois permite o desenvolvimento de dispositivos personalizados e a integração com outros sistemas de automação residencial, como o Home Assistant."
        link12:
          title: "Home Assistant e MQTT"
          url: "https://github.com/Epaminondaslage/HomeAssistant-MQTT"
          desc: "O MQTT é um protocolo eficiente e confiável para a comunicação em projetos de IoT e M2M. Sua simplicidade, baixo consumo de recursos e suporte ao modelo Publish/Subscribe o tornam uma escolha popular na troca de dados entre dispositivos"
        link13:
          title: "Home Assistant/Hacs"
          url: "https://github.com/Epaminondaslage/HomeAssistant-HACS"
          desc: "HACS- Home Assistant Community Store ou simplesmente a loja da comunidade do Home Assistant."
